<!DOCTYPE html>
<html>
    <head>
        <title>Admin page</title>
        <!-- Latest compiled and minified CSS -->
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.csshttps://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="style.css">
  
          
    </head>
    <body style="background-color: #5cdb95;">

        <nav class="navbar navbar-inverse navbar-light" style="background-color:#563d7c;">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" style="font-size: 32px !important"href="#">Welcome, {{name}}</a>
              </div>
              <ul class="navbar-nav ml-auto">
                <li> <a href="/logout" ><button type="button" class="btn btn-primary">Logout</button></a></li>
                <li><span><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">Add event</button>
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">ADD EVENT</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">




                                <form action="/admin" method="POST">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Name of Event</label>
                                        <input type="text" class="form-control" name="name" required="1">
      
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Description</label>
                                        <input type="text" class="form-control" name="desc" required="1">

                                      </div>
                                      <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Date</label>
                                        <input type="text" class="form-control" name="date" required="1">
                                      </div>
                                    <button type="submit" class="btn btn-default bg-primary">Submit</button>
                                  </form>













                            </div>
                           
                          </div>
                        </div>
                      </div>
                </li>
                </ul>
            </div>
          </nav>

        <div class="container">
            <table class="table table-bordered table-dark table-hover">
                <thead>
                  <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col" colspan="2">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col" colspan="2">Action</th>
                  </tr>
                </thead>
                
                <tbody>
                  {% for event in events %}

                  <tr>
           
                    <td>{{event.name}}</td>
                    <td colspan="2"> {{event.desc}} </td>
                    <td>{{event.date}}</td>
                    <td><a href="/update/{{event.id}}" data-toggle="modal" data-target="#exampleModalCenter"><button type="button" class="btn btn-primary">Update</button></a>
                      <a href="/delete/{{event.id}}" ><button type="button" class="btn btn-primary">Delete</button></a>
                    </td>
                  </tr>
                  {% endfor %}

                  
                </tbody>
              </table>
              </div>
              
              
          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
